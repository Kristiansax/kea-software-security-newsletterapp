<form action="" method="post">
    {% csrf_token %}
    <label for="NewsLetterForm">Username: </label>
    <input id="username" type="text" name="username" value="{{ current_username }}">

    <label for="NewsLetterForm">First name: </label>
    <input id="first_name" type="text" name="first_name" value="{{ current_first_name }}">

    <label for="NewsLetterForm">Last name: </label>
    <input id="last_name" type="text" name="last_name" value="{{ current_last_name }}">

    <label for="NewsLetterForm">Email: </label>
    <input id="email_address" type="text" name="email" value="{{ current_email }}">
    <input type="submit" value="OK">
</form>
